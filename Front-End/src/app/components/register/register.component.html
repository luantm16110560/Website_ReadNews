<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container">
    <style>
        .divider-text {
            position: relative;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        
        .divider-text span {
            padding: 7px;
            font-size: 12px;
            position: relative;
            z-index: 2;
        }
        
        .divider-text:after {
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 1px solid #ddd;
            top: 55%;
            left: 0;
            z-index: 1;
        }
        
        .btn-facebook {
            background-color: #405D9D;
            color: #fff;
        }
        
        .btn-twitter {
            background-color: #42AEEC;
            color: #fff;
        }
    </style>


    <div class="card bg-light">
        <article class="card-body mx-auto" style="width: 30em;">
            <h4 class="card-title mt-3 text-center">Đăng ký</h4>

            <form (submit)="registerUser($event)">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="id_name" class="form-control" placeholder="Họ tên" type="text" name="name">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>

                    <input name="id_phone" class="form-control" placeholder="Điện thoại" type="text">
                </div>

                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>

                    <input name="id_username" class="form-control" placeholder="Username" type="text">
                </div>
                <!-- form-group// -->

                <!-- form-group end.// -->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="id_password" class="form-control" placeholder="Mật khẩu" type="password">
                </div>
                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="id_cppassword " class="form-control" placeholder="Xác nhận mật khẩu" type="password">
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Tạo tài khoản  </button>
                </div>
                <!-- form-group// -->
                <p class="text-center">Đã có tài khoản? <a routerLink="/login">Đăng nhập</a> </p>
            </form>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i> Đăng nhập bằng Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i> Đăng nhập bằng facebook</a>
            </p>

        </article>
    </div>
    <!-- card.// -->

</div>
<!--container end.//-->
