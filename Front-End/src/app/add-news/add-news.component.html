<select [(ngModel)]="newNew.type_id">
  <option *ngFor="let cate of listCate" [ngValue]="cate._id">{{cate.name}}</option>
</select>


<form (ngSubmit)="AddNews()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" [(ngModel)]="newNew.title" class="form-control">
    </div>
    <div class="form-group">
        <label>Content</label>
        <input type="text" name="content" [(ngModel)]="newNew.content" class="form-control">
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
